    planSignWeek: "0,1,2,3,4,5,6" # 计划签到时间（星期天为0，星期一至星期六为1~6）
    planSignHour: "06" # 必填。计划签到时间（单位小时，多个时间点用逗号隔开。例：08,09,10）
    planSignMinute: [00] # 必填。计划签到时间（单位分钟，例：06。数字之间逗号隔开。）
    # 举例：若每周一到周五，06:00、12:10、18:20、21:45各有一个签到任务，
    # 那么则 planSignWeek: "1,2,3,4,5"、planSignHour: "06,12,18,21"、planSignMinute: [00,10,20,45]。
    type: 1 # 任务类型[信息收集:0|签到:1|查寝:2|教师工作日志:3|政工签到:4]
    schoolName: 五道口职业技术学院 # 学校全称
    username: "" # 学号或者工号
    password: "" # 密码
